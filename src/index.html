<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="icon-egg" src="icone-egg.svg" alt="Icone ovo">
      <h1>Egglator</h1>
      <!-- <img class="title" src="https://fontmeme.com/permalink/190916/53bc315987f2845c82742bb3077372a2.png" alt="fonte-de-pokemon-go"> -->
      <nav class="navbar">
        <label class="menu-label" for="teste">
          <input class="menu" type="checkbox"/>      
            <i class="lni-menu"></i>
        </label>
          <ul>
            <li><a>SOBRE</a></li>
            <li><a href="#calculadora">CALCULADORA</a></li>
            <li><a href="#filtro">POKEMON POR OVO</a></li>
            <li><a href="#ordenar">ORDERNAR POKEMON</a></li>
            <!-- <i class="lni-chevron-down"></i> -->
          </ul>
        </nav>
    </header>
    <main>
      <section class="about">
        <p id="sobre">SOBRE SITE - introdução sobre a pagina</p>
      </section>
      <section class="calculadora">
        calculadora
        <div class="velocidade">
          velocidade
        </div>
        <div class="ovo">
          OVO
        </div>
        <div class="incubadora">
          incubadora
        </div>
        <div class="tempo">
          tempo de caminhada diária realizada pelo usuário
        </div>
        <div class="resultado">
          resultado
        </div>
      </section>
      <section class="filtro">
        <h3 id="filtro">Escolha um ovo para visualizar os pokemons que podem eclodir</h3>
        <section class="radio" id ="radio">
          <div class="egg-option">
            <input type="radio" name="imagem" id="i1" value="2 km"/>
            <label for="i1">
              <span id="km-2" class="egg-km">2 km</span>
              <img class="egg" src="Egg_2k.png" alt="">
            </label>
            <input type="radio" name="imagem" id="i2" value="5 km"/>
            <label for="i2">
              <span id="km-5" class="egg-km">5 km</span>
              <img class="egg" src="Egg_5k.png" alt="">
            </label>
            <input type="radio" name="imagem" id="i3" value="10 km" />
            <label for="i3">
              <span id="km-10" class="egg-km">10 km</span>
              <img class="egg" src="egg10.png" alt="">
            </label>
          </div>
          <div id="pokemon"></div>
        </section>
      </section> 
      <hr>
        <section class="select" id ="select">
          <div id="ordenar">
            <label for="select"> <h3>Ordene os pokemons da região de Kanto:</h3> </label>
            <select class="select" id="select-section">
              <option name="" id="" value="">Selecione uma opção</option>
              <option name="nome" id="nome" value="name">Nome</option>
              <option name="id" id="id" value="id">Numero</option>
            </select>
          </div>
        </section>
        <div id="showpokemons"></div>
    </main>
    <script src="data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
