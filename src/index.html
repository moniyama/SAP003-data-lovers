<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="icon-egg" src="icone-egg.svg" alt="Icone ovo">
      <img class="title" src="https://fontmeme.com/permalink/190916/53bc315987f2845c82742bb3077372a2.png" alt="fonte-de-pokemon-go">
    </header>
    <nav class="navbar">
        <ul>
          <li class="about-menu"><a>SOBRE</a></li>
          <li><a>CALCULADORA</a></li>
          <li ><a>POKEMON POR OVO</a></li>
          <!-- <i class="lni-chevron-down"></i> -->
        </ul>
      </nav>
    <main>
      <section class="about">
        <p>SOBRE SITE - introdução sobre a pagina</p>
      </section>
      <section class="calculadora">
        calculadora
        <div class="velocidade">
          velocidade
        </div>
        <div class="ovo">
          OVO
        </div>
        <div class="incubadora">
          incubadora
        </div>
        <div class="tempo">
          tempo de caminhada diária realizada pelo usuário
        </div>
        <div class="resultado">
          resultado
        </div>
      </section>
      <section class="filtro">
        <h3>Escolha um ovo para visualizar os pokemons que podem eclodir</h3>
        <section class="radio" id ="radio">
          <div class="egg-option">
            <input type="radio" name="imagem" id="i1" value="2 km">
            <label for="i1"><img class="egg" src="Egg_2k.png" alt=""></label>
            <input type="radio" name="imagem" id="i2" value="5 km">
            <label for="i2"><img class="egg" src="Egg_5k.png" alt=""></label>
            <input type="radio" name="imagem" id="i3" value="10 km">
            <label for="i3"><img class="egg" src="egg10.png" alt=""></label>
          </div>
          <div id="pokemon"></div>
        </section>
      </section> 
      <hr>
        <section class="select" id ="select-section">
        <label for="select"> Ordenar por: </label>
        <select class="select" id="select">
          <option name="" id="" value="">Selecione uma opção</option>
          <option name="id" id="id" value="id">Numero</option>
          <option name="nome" id="nome" value="name">Nome</option>
        </select>
        <div id="showpokemons"></div>
      </section>
    </main>
    <script src="data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
